name: CI Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: TypeScript check
        run: npm run typecheck
      - name: Start backend
        run: npm run dev:server:esm &
      - name: Wait for backend
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:5000/api/version; then
              echo 'Backend ready'; break
            fi
            sleep 2
          done
      - name: Run integration tests
        run: npx vitest run tests/api.test.ts
