name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-deploy
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.decide.outputs.skip }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect client changes
        id: changes
        uses: tj-actions/changed-files@v45
        with:
          files: |
            client/**
            shared/**
            vite.config.ts
            package.json
            tailwind.config.*
            tsconfig*.json

      - name: Decide skip
        id: decide
        run: |
          FORCE_OVERRIDE="${{ contains(github.event.head_commit.message, 'FORCE_PAGES_DEPLOY') }}"
          if [ "${{ steps.changes.outputs.any_changed }}" = "false" ] && [ "$FORCE_OVERRIDE" != "true" ]; then
            echo "No relevant client changes; marking skip=true"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Proceeding with build"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node
        if: steps.decide.outputs.skip == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        if: steps.decide.outputs.skip == 'false'
        run: npm ci

      - name: TypeScript check (no emit)
        if: steps.decide.outputs.skip == 'false'
        run: npm run check

      - name: Start backend server for tests
        if: steps.decide.outputs.skip == 'false'
        run: |
          echo "Starting backend server..."
          npm run dev:server:esm &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          echo "Backend server started with PID: $SERVER_PID"
          
      - name: Wait for backend to be ready
        if: steps.decide.outputs.skip == 'false'
        run: |
          echo "Waiting for backend server to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:5000/api/health > /dev/null 2>&1; then
              echo "✅ Backend server is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "❌ Backend server failed to start after 30 seconds"
              exit 1
            fi
            echo "Attempt $i/30: Backend not ready yet, waiting 1 second..."
            sleep 1
          done

      - name: Run tests
        if: steps.decide.outputs.skip == 'false'
        run: npm run test
        
      - name: Stop backend server
        if: always() && steps.decide.outputs.skip == 'false'
        run: |
          if [ ! -z "$SERVER_PID" ]; then
            echo "Stopping backend server (PID: $SERVER_PID)..."
            kill $SERVER_PID || true
          fi

      - name: Build client (includes 404.html copy)
        if: steps.decide.outputs.skip == 'false'
        run: npm run build:client

      - name: Verify build outputs
        if: steps.decide.outputs.skip == 'false'
        run: |
          echo "Listing dist/public (should contain index.html and 404.html)" 
          ls -al dist/public || true
          test -f dist/public/index.html || (echo "ERROR: index.html missing" && exit 1)
          test -f dist/public/404.html || (echo "ERROR: 404.html missing" && exit 1)
          echo "✅ Build artifact structure looks OK"

      - name: Setup Pages
        if: steps.decide.outputs.skip == 'false'
        uses: actions/configure-pages@v5

      - name: Upload artifact for Pages
        if: steps.decide.outputs.skip == 'false'
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/public

  deploy:
    needs: build
    if: needs.build.outputs.skip == 'false'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./artifact
      - name: Inspect downloaded artifact
        run: |
          echo "Downloaded artifact contents:" 
          ls -R ./artifact | head -100
          echo "(Truncated if long)"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
