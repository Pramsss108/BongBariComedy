<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cursor Sound Effect Demo</title>
  <style>
    body { height: 100vh; margin: 0; background: #f8f8f8; }
    .info { position: fixed; top: 20px; left: 20px; background: #fff; padding: 12px 20px; border-radius: 8px; box-shadow: 0 2px 8px #0001; font-family: sans-serif; }
  </style>
</head>
<body>
  <div class="info">
    Move your cursor around the page to hear the sound effect.<br>
    <b>Sound stops instantly when you stop moving.</b>
  </div>
  <audio id="cursor-audio" src="/sounds/charm.mp3" preload="auto"></audio>
  <script>
    const audio = document.getElementById('cursor-audio');
    let ctx, source, gain;
    let lastX = 0, lastY = 0;
    let playing = false;
    let movementThreshold = 8;
    let maxGain = 0.08;

    function playSound() {
      if (!ctx) ctx = new (window.AudioContext || window.webkitAudioContext)();
      if (!audio.src) return;
      if (playing) return;
      source = ctx.createBufferSource();
      gain = ctx.createGain();
      gain.gain.value = maxGain;
      source.connect(gain);
      gain.connect(ctx.destination);
      fetch(audio.src)
        .then(r => r.arrayBuffer())
        .then(b => ctx.decodeAudioData(b))
        .then(buffer => {
          source.buffer = buffer;
          source.loop = false;
          source.start(0);
          playing = true;
          source.onended = () => { playing = false; };
        });
    }

    function stopSound() {
      if (source && playing) {
        try { source.stop(0); } catch(e) {}
        playing = false;
      }
    }

    document.addEventListener('mousemove', e => {
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist > movementThreshold) {
        playSound();
      } else {
        stopSound();
      }
      lastX = e.clientX;
      lastY = e.clientY;
    });

    document.addEventListener('mouseleave', stopSound);
    document.addEventListener('mousedown', stopSound);
    document.addEventListener('mouseup', stopSound);
  </script>
</body>
</html>
