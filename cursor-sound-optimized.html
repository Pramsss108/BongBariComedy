<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Optimized Cursor Sound Effect</title>
  <style>
    body { height: 100vh; margin: 0; background: #f8f8f8; }
    .info { position: fixed; top: 20px; left: 20px; background: #fff; padding: 12px 20px; border-radius: 8px; box-shadow: 0 2px 8px #0001; font-family: sans-serif; }
  </style>
</head>
<body>
  <div class="info">
    Move your cursor to hear the sound. <br>
    <b>Sound fades out instantly when you change direction or stop.</b>
  </div>
  <audio id="cursor-audio" src="/sounds/charm.mp3" preload="auto"></audio>
  <script>
    const audio = document.getElementById('cursor-audio');
    let ctx, source, gain;
    let lastX = 0, lastY = 0;
    let playing = false;
    let movementThreshold = 8;
    let maxGain = 0.08;
    let fadeOutMs = 60;

    function playSound() {
      if (!ctx) ctx = new (window.AudioContext || window.webkitAudioContext)();
      if (!audio.src) return;
      if (playing) return;
      source = ctx.createBufferSource();
      gain = ctx.createGain();
      gain.gain.value = maxGain;
      source.connect(gain);
      gain.connect(ctx.destination);
      fetch(audio.src)
        .then(r => r.arrayBuffer())
        .then(b => ctx.decodeAudioData(b))
        .then(buffer => {
          source.buffer = buffer;
          source.loop = false;
          source.start(0);
          playing = true;
          source.onended = () => { playing = false; };
        });
    }

    function stopSound(fade = true) {
      if (source && playing) {
        if (fade && gain) {
          gain.gain.cancelScheduledValues(ctx.currentTime);
          gain.gain.setValueAtTime(gain.gain.value, ctx.currentTime);
          gain.gain.linearRampToValueAtTime(0, ctx.currentTime + fadeOutMs/1000);
          setTimeout(() => {
            try { source.stop(0); } catch(e) {}
            playing = false;
          }, fadeOutMs);
        } else {
          try { source.stop(0); } catch(e) {}
          playing = false;
        }
      }
    }

    document.addEventListener('mousemove', e => {
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      const dist = Math.sqrt(dx*dx + dy*dy);
      // If direction changes, fade out instantly
      if ((dx !== 0 && Math.sign(dx) !== Math.sign(lastX - (lastX - dx))) ||
          (dy !== 0 && Math.sign(dy) !== Math.sign(lastY - (lastY - dy)))) {
        stopSound(true);
      }
      if (dist > movementThreshold) {
        playSound();
      } else {
        stopSound(true);
      }
      lastX = e.clientX;
      lastY = e.clientY;
    });

    document.addEventListener('mouseleave', () => stopSound(true));
    document.addEventListener('mousedown', () => stopSound(false));
    document.addEventListener('mouseup', () => stopSound(false));
  </script>
</body>
</html>
